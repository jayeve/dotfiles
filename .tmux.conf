# ---------- Detect OS ----------
# lowercase uname
run-shell 'tmux set-environment -g TMUX_OS "$(uname -s | tr "[:upper:]" "[:lower:]")"'

# ---------- Terminal Settings ----------
if-shell '[ "$TMUX_OS" = "darwin" ]' \
  "set-option -g default-terminal 'alacritty'; set-environment -g TERM 'alacritty'; set-environment -g COLORTERM 'truecolor'" \
  "set-option -g default-terminal 'xterm-256color'; set-environment -g TERM 'xterm-256color'; set-environment -g COLORTERM 'truecolor'"

# Allow tmux to send 256-color to parent terminal
set-option -ga terminal-overrides ",*-256color*:TC"

# ---------- Smart pane switching (vim-aware) ----------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# ---------- Default shell ----------
if-shell '[ "$TMUX_OS" = "darwin" ]' \
  "set-option -g default-command '/bin/bash -c \"which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace \$SHELL -l || exec \$SHELL -l\"'" \
  "set-option -g default-command '$SHELL -l'"

# ---------- Key bindings ----------
bind v split-window -h
bind s split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind = select-layout even-horizontal
bind + select-layout even-vertical
bind e select-layout tiled

# ---------- General settings ----------
set -g prefix C-a
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 1
set -g status-position top
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# ---------- Catpuccin --------
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
# for mynetwork and mystorage to work, place
# https://github.com/jayeve/dotfiles/blob/5b15554bc489090ae5e0759ec003a772e8aa50fe/mynetwork.sh#L1
# at ~/.tmux/plugins/tmux/custom/mynetwork.sh
# and  ~/.tmux/plugins/tmux/custom/mystorage.sh respectively
set -g @catppuccin_status_modules_right "... mynetwork ... mystorage ... battery ... cpu ... date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
